<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.content{
				width: 150px;
				height: 150px;
			}
			.content img{
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.animat{
				animation: rotate;
				animation-duration: 8s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			@keyframes rotate{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="content">
			<img class="animat" src="images/black.jpg" />
		</div>
	</body>
</html>
